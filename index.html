<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Mesto-Russia.">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Улыбающийся Жак-Ив Кусто.">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="template-element">
    <li class="element__list">
      <img class="element__image" src="/" alt="">
      <button class="element__delete" type="button"></button>
      <div class="element__item">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <div class="popup popup_place_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupFormProfile" method="post" novalidate>
        <input class="popup__input popup__input_type_name" type="text" name="name-input" id="name-input" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__error" id="name-input-error"></span>
        <input class="popup__input popup__input_type_job" type="text" name="job-input" id="job-input" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__error" id="job-input-error"></span>
        <button class="popup__button popup__button_type_profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_place_card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupFormCard" method="post" novalidate>
        <input class="popup__input popup__input_type_title" type="text" name="title-input" id="title-input" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error" id="title-input-error"></span>
        <input class="popup__input popup__input_type_link" type="url" name="link-input" id="link-input" placeholder="Ссылка на картинку" required>
        <span class="popup__error" id="link-input-error"></span>
        <button class="popup__button popup__button_type_card popup__button_disabled" disabled type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card_image">
    <div class="popup__container popup__container_image">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="/" alt="">
      <p class="popup__text-image"></p>
    </div>
  </div>

  <script src="./script/validate.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
