<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип.">
      <div class="header__line"></div>
    </header>
  
    <section class="profile">      
      <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Жак-Ив Кусто.">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>      
      <button class="profile__add-button" type="button"></button>
    </section>
  
    <section class="elements">
      <div class="elements__element">
        <img class="elements__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск.">
        <div class="elements__item">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/elment-gora-elbrus.jpg" alt="Гора Эльбрус.">
        <div class="elements__item">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/element-dombaj.jpg" alt="Домбай.">
        <div class="elements__item">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/elment-gora-elbrus.jpg" alt="Гора Эльбрус.">
        <div class="elements__item">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/element-dombaj.jpg" alt="Домбай.">
        <div class="elements__item">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия.">
        <div class="elements__item">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </section>
  
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  

</body>
</html>
