<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Mesto-Russia.">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Улыбающийся Жак-Ив Кусто.">
        <div class="profile__info">
          <h1 class="profile__title">Николай Мурзин</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__list">
            <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Старый храм на фоне леса в Карачаевске.">
            <div class="element__item">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img class="element__image" src="./images/elment-gora-elbrus.jpg" alt="Вид издалека на гору Эльбрус.">
            <div class="element__item">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img class="element__image" src="./images/element-dombaj.jpg" alt="Огромные скалы в Домбае.">
            <div class="element__item">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img class="element__image" src="./images/elment-gora-elbrus.jpg" alt="Вид издалека на гору Эльбрус.">
            <div class="element__item">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img class="element__image" src="./images/element-dombaj.jpg" alt="Огромные скалы в Домбае.">
            <div class="element__item">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Старый храм на фоне леса в Карачаево-Черкесии.">
            <div class="element__item">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm" method="post">
        <input class="popup__text popup__text_input_name" type="text" name="textName" placeholder="Имя">
        <input class="popup__text popup__text_input_job" type="text" name="textJob" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./script/index.js"></script>
</body>
</html>
