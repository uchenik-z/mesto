<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип.">
      <div class="header__line"></div>
    </header>
  
    <section class="profile">      
      <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Жак-Ив Кусто.">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>      
      <button class="profile__add-button" type="button"></button>
    </section>
  
    <section class="elements">
      <ul class="element">
        <li class="element__list">
          <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск.">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__image" src="./images/elment-gora-elbrus.jpg" alt="Гора Эльбрус.">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__image" src="./images/element-dombaj.jpg" alt="Домбай.">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__image" src="./images/elment-gora-elbrus.jpg" alt="Гора Эльбрус.">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__image" src="./images/element-dombaj.jpg" alt="Домбай.">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия.">
          <div class="element__item">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form>
        <input class="popup__text" type="text">
        <input class="popup__text" type="text">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>     
    </div>
  </div>
  
  <script src="./script/index.js"></script>
</body>
</html>
